        .modal-content {

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, get, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCVnXN5j7GhQEMRFLk7UJ2UsxAouPmB6w",
            authDomain: "listpayment-fe19e.firebaseapp.com",
            databaseURL: "https://listpayment-fe19e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "listpayment-fe19e",
            storageBucket: "listpayment-fe19e.firebasestorage.app",
            messagingSenderId: "643338335043",
            appId: "1:643338335043:web:0222b5664a68881ea2b5f6",
            measurementId: "G-WJXTV70VWQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let allRecords = [];
        let filteredRecords = [];
        let currentPage = 1;
        const recordsPerPage = 20;

        // Make functions globally available
        window.database = database;
        window.ref = ref;
        window.push = push;
        window.set = set;
        window.get = get;
        window.remove = remove;
        window.onValue = onValue;

        // Load data on page load
        loadData();

        function loadData() {
            showLoading();
            const recordsRef = ref(database, 'records');
            
            onValue(recordsRef, (snapshot) => {
                allRecords = [];
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).forEach(key => {
                        allRecords.push({
                            id: key,
                            ...data[key]
                        });
                    });
                }
                
                // Sort by date (newest first)
                allRecords.sort((a, b) => new Date(b.recordDate) - new Date(a.recordDate));
                
                filteredRecords = [...allRecords];
                currentPage = 1;
                
                // Update global references
                updateGlobalReferences();
                
                displayData();
                hideLoading();
            });
        }

        function displayData() {
            const tbody = document.getElementById('dataTableBody');
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageRecords = filteredRecords.slice(startIndex, endIndex);

            tbody.innerHTML = '';

            if (pageRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center py-4">ไม่พบข้อมูล</td></tr>';
                return;
            }

            pageRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                const globalIndex = startIndex + index + 1;
                
                row.innerHTML = `
                    <td>${globalIndex}</td>
                    <td><span class="badge bg-primary">${record.documentType}</span></td>
                    <td>${record.budgetYear}</td>
                    <td>${getMoneyTypeTag(record.moneyType)}</td>
                    <td>${record.documentNumber}</td>
                    <td>${record.description}</td>
                    <td class="${record.type === 'income' ? 'amount-income' : 'amount-expense'}">
                        ${record.type === 'income' ? '+' : '-'}${formatNumber(record.amount)} บาท
                    </td>
                    <td>${formatDate(record.recordDate)}</td>
                    <td>
                        <button class="btn btn-info btn-sm me-1" onclick="viewRecord('${record.id}')" title="ดูรายละเอียด" style="padding: 4px 8px;">
                            <img src="https://lh3.googleusercontent.com/d/13qxaLbH33ivpbfIfrBmylnxINq1oOLFl" width="14" height="14" alt="ดู">
                        </button>
                        <button class="btn btn-warning btn-sm me-1" onclick="editRecord('${record.id}')" title="แก้ไข" style="padding: 4px 8px;">
                            <img src="https://lh3.googleusercontent.com/d/1J08fhv8_Lqe1O1YY4nQTSl-0WKNo3FnU" width="14" height="14" alt="แก้ไข">
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRecord('${record.id}')" title="ลบ" style="padding: 4px 8px;">
                            <img src="https://lh3.googleusercontent.com/d/1CE-tDsLaAhEd3TGz877i7N3AIiYRjDlq" width="14" height="14" alt="ลบ">
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredRecords.length / recordsPerPage);
            const pagination = document.getElementById('pagination');
            
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // Previous button
            const prevLi = document.createElement('li');
